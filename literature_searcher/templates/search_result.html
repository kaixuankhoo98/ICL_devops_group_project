{% extends "basic.html" %}
{% block title %}Response{% endblock %}
{% block body %}
Response to query:<br>
<ul>
{% for result in search_results %}
<li> {{ result }}
{% endfor %}
</ul>
<button onclick="history.back()">Go Back</button>

<button onclick="download_html()">Download HTML</button>
<button onclick="download_markdown()">Download Markdown</button>

<script>
  function download_html() {
      return Response(results, mimetype='text/html')
      
  }

  function download_markdown() {
      
      return Response(results, mimetype='text/markdown')
      
  }

</script>



{% endblock %}
